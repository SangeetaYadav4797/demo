 <div class="container mt-5">
  <h2 class="mb-4">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label>Full Name</label>
      <input formControlName="fullName" class="form-control" />
      <div *ngIf="submitted && registerForm.controls['fullName'].invalid" class="text-danger">
        Full Name is required
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input formControlName="email" class="form-control" />
      <div *ngIf="submitted && registerForm.controls['email'].invalid" class="text-danger">
        Enter a valid email
      </div>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <div *ngIf="submitted && registerForm.controls['password'].invalid" class="text-danger">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" />
      <div *ngIf="submitted && registerForm.hasError('mismatch')" class="text-danger">
        Passwords do not match
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>

  </form>
</div>
