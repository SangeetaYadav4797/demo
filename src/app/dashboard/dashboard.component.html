<div class="container">
  <h2 class="mb-4 fw-bold text-primary">Welcome to Dashboard</h2>

  <!-- Dashboard Cards -->
  <div class="row g-4">
    <div class="col-md-3">
      <div class="card text-white bg-info shadow">
        <div class="card-body">
          <h5 class="card-title">Total Employees</h5>
          <p class="display-6 fw-bold">35</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-success shadow">
        <div class="card-body">
          <h5 class="card-title">Doctors</h5>
          <p class="display-6 fw-bold">12</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-warning shadow">
        <div class="card-body">
          <h5 class="card-title">Patients</h5>
          <p class="display-6 fw-bold">75</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-danger shadow">
        <div class="card-body">
          <h5 class="card-title">Leaves Pending</h5>
          <p class="display-6 fw-bold">6</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional Quick Actions -->
  <div class="mt-5 d-flex flex-wrap gap-3 justify-content-center">
    <a routerLink="/employee/add" class="btn btn-outline-primary">
      <i class="fas fa-user-plus"></i> Add Employee
    </a>
    <a routerLink="/notices" class="btn btn-outline-warning">
      <i class="fas fa-bullhorn"></i> View Notices
    </a>
    <a routerLink="/leaves" class="btn btn-outline-danger">
      <i class="fas fa-calendar-alt"></i> Leave Requests
    </a>
  </div>
</div>
